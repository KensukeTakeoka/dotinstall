<!DOCTYPE html><!--文章宣言 形式-->
<html lang="ja"><!-- 言語設定を日本語にしている　lang="ja"-->
	<head><!--情報 -->
		<meta charset="utf8">
		<meta name ="description" content="初めてのHTML文書です。"><!--文章の説明-->
		<title>初めてのHTML</title><!--ブラウザのタイトル（タブに表示される） --><!--ファビコン＝サイトを表示した時のアイコン-->
		
		<style>
			body{background:red;}/*lll*/
		</style><!--htmlだとstyle・css（言語）は見た目を変えるタグに書くそうすると書くことができるタグ -->
		<link rel="stylesheet" href="mystyles.css">
		 <!-- <link rel="shortcut icon" href="favicon.ico"> -->
		 <!--画像をアイコンにしたい場合に使うタグ -->
	</head>
	<body>
	 	<!--
		#13 マークアップに使えるタグ（人間語が認識できない機械でも文書の構造が認識できるように、文書の各要素に目印を与えて行くことです。）
	 	strong=重要な箇所にマークアップする
	 	br＝改行　brタグは閉じタグがない ラインブレイクの略
	 	span＝テキストの一部に対して何らかの処理、スタイリングを施すこと

	 	-->	
	 	<article>
	 		<h1>美味しいご飯　#12</h1>
	 			<p>至高の<br><strong>TKG</strong></p>
		 			<h2>材料</h2>	
	 					<ul>
		 					<li><span style="color:gold;">卵</span></li>
		 					<li>醤油</li>
		 					<li>ご飯</li>
						</ul>
						<h2>手順</h2>
						<ol>
							<li>混ぜる</li>
							<li>かける</li>
						</ol>
						<h2>手順</h2>
						<dl>
							<dt>TKG</dt>
							<dd>卵かけご飯</dd>
						</dl>
			


	 	</article>
	 	
	</body>
</html>
