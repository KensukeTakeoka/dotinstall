<!DOCTYPE html><!--文章宣言 形式-->
<html lang="ja"><!-- 言語設定を日本語にしている　lang="ja"-->
	<head><!--情報 -->
		<meta charset="utf8">
		<meta name ="description" content="初めてのHTML文書です。"><!--文章の説明-->
		<title>初めてのHTML</title><!--ブラウザのタイトル（タブに表示される） --><!--ファビコン＝サイトを表示した時のアイコン-->
		
		<style>
			body{background:red;}/*lll*/
		</style><!--htmlだとstyle・css（言語）は見た目を変えるタグに書くそうすると書くことができるタグ -->
		<link rel="stylesheet" href="mystyles.css">
		 <!-- <link rel="shortcut icon" href="favicon.ico"> -->
		 <!--画像をアイコンにしたい場合に使うタグ -->
	</head>
	<body>
	 		
	 	<article>
	 		<h1>美味しいご飯　#12</h1>
	 			<p>至高のTKG</p>
		 			<h2>材料</h2>	
	 					<ul>
		 					<li>卵</li>
		 					<li>醤油</li>
		 					<li>ご飯</li>
						</ul>
						<h2>手順</h2>
						<ol>
							<li>混ぜる</li>
							<li>かける</li>
						</ol>
						<h2>手順</h2>
						<dl>
							<dt>TKG</dt>
							<dd>卵かけご飯</dd>
						</dl>
			<!-- 12情報グループ化するタグ
             ol(ordered list)=順番があるリスト・連番のリスト
             ul(unordered list)＝順番がないリスト 箇条書きリスト
             li(list time＝ol（順番リスト）ul（順不同リスト）の要素として配置する必要があるタグ

             定義リスト（定義する用語とその用語の説明を一対にしたリストのこと）
             dl(definition list)＝<dl>~~</dl>の範囲が定義リストであることを示す
             dt(definition term)＝dlに定義されたのより詳しく記載
             dd(definition description)＝dtで定義されているものよりさらに詳しく -->


	 	</article>
	 	
	</body>
</html>
