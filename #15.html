<!DOCTYPE html><!--文章宣言 形式-->
<html lang="ja"><!-- 言語設定を日本語にしている　lang="ja"-->
	<head><!--情報 -->
		<meta charset="utf8">
		<meta name ="description" content="初めてのHTML文書です。"><!--文章の説明-->
		<title>初めてのHTML</title><!--ブラウザのタイトル（タブに表示される） --><!--ファビコン＝サイトを表示した時のアイコン-->

			body{background:white;}/*lll*/

		 <!-- <link rel="shortcut icon" href="favicon.ico"> -->
		 <!--画像をアイコンにしたい場合に使うタグ -->
	</head>
	<body>
	 	<!--
		#15 imgタグで画像を表示させよう
		img src=画像を代入できるタグ（イメージタグ）
		width/height 幅・高さ
		alt=alt属性の画像が表示され　画像の代わりにテキストを使用する場合に使う





	 	-->	
	 	<article>
	 		<h1>美味しいご飯 #12</h1>
	 		<p><img src="IMG_1807.png" width="150" height="150" alt="富士山"></p>
	 			
			


	 	</article>
	 	
	</body>
</html>
