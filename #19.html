	<body>
	 	<!--
		textarea=閉じタグが必要、初期値がある　複数行にわたるテキスト入力欄を設置します。
		name=データが送信される際の質問を指定する
		cols=幅
		rows=高さ
		button=閉じタグが必要　ボタンそのまま ボタンを豪華にアレンジできる　input type="submit"もボタンの意味　<p><button type="submit">処理をする！</button></p>
		disabled=テキストの入力部品を無効化する
	 	-->	
	 	<article>
	 		<h1>アンケート</h1>
	 		<form action="survey.php" method="post">
	 			
	 			<p>メールアドレス: <input type="text" name="email"disabled></p>
	 			<p>コメント: <textarea name="commit"  cols="40" rows="5">	コメント</textarea></p>
	 			<p><button type="submit"><strong>送信！</strong></button></p>
	 			<p><button type="submit">処理をする！</button></p>
				<p><input type="submit" value="送信!"　disabled></p>
	 		</form>
	 	</article>
	 	
	</body>
</html>
