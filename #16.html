<!DOCTYPE html><!--文章宣言 形式-->
<html lang="ja"><!-- 言語設定を日本語にしている　lang="ja"-->
	<head><!--情報 -->
		<meta charset="utf8">
		<meta name ="description" content="初めてのHTML文書です。"><!--文章の説明-->
		<title>初めてのHTML</title><!--ブラウザのタイトル（タブに表示される） --><!--ファビコン＝サイトを表示した時のアイコン-->
		
		<style>
			body{background:white;}/*lll*/
		</style><!--htmlだとstyle・css（言語）は見た目を変えるタグに書くそうすると書くことができるタグ -->
		<link rel="stylesheet" href="mystyles.css">
		 <!-- <link rel="shortcut icon" href="favicon.ico"> -->
		 <!--画像をアイコンにしたい場合に使うタグ -->
	</head>
	<body>
	 	<!--
		#16 tableタグで表組みを作ろう・表組みを作る
		table=表組み
		thead＝ヘッダーを作る
		tbody＝テーブルの本体を作る
		tr: table row　　　行のデータ
		th: table header　見出し
		td: table date　　テーブルのデータ
		colspanタグ＝行方向（横方向）にセルを連結する　例　３つ連結したい場合は
		colspan="3"と定義するといい。
		rowspanタグ＝行方向（縦方向）にセルを連結する
	 	-->	
	 	<article>
	 		<h1>美味しいご飯 #12</h1>
	 		<p><img src="IMG_1807.png" width="150" height="150" alt="富士山コース"></p>
	 		<table>
	 			<thead>
	 				<tr>
	 					<th>Size</th><th>Price</th>
	 				</tr>
	 			</thead>
	 			<tbody>
	 			<tr>
	 					<td>コース１</td><td>2500m</td>	
	 			</tr>
	 			<tr>
	 					<td>コース２</td><td>2700m</td>	
	 			</tr>	
	 			<tr>
	 					<td>コース３</td><td>3000m</td>	
	 			</tr>	
	 			<tr>
	 					<td colspan="2">free for kids!!</td>	
	 			</tr>			
	 			</tbody>
	 		</table>
	 			
			


	 	</article>
	 	
	</body>
</html>
