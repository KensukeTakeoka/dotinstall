<!DOCTYPE html><!--文章宣言 形式-->
<html lang="ja"><!-- 言語設定を日本語にしている　lang="ja"-->
	<head><!--情報 -->
		<meta charset="utf8">
		<meta name ="description" content="初めてのHTML文書です。"><!--文章の説明-->
		<title>初めてのHTML</title><!--ブラウザのタイトル（タブに表示される） --><!--ファビコン＝サイトを表示した時のアイコン-->
		
		<style>
			body{background:white;}/*lll*/
		</style><!--htmlだとstyle・css（言語）は見た目を変えるタグに書くそうすると書くことができるタグ -->
		<link rel="stylesheet" href="mystyles.css">
		 <!-- <link rel="shortcut icon" href="favicon.ico"> -->
		 <!--画像をアイコンにしたい場合に使うタグ -->
	</head>
	<body>
	 	<!--
		input=テキスト入力欄や実行ボタン等フォームを構成する部品を作成するタグ
			type="text"=１行テキストボックスを作ります。２行以上はtextareaを使用
			type="submit"=送信ボタンを作る
			type="password"＝パスワード入力ボックスを作る。入力したテキストがアスタリスク（＊）などに置き換えて使用する
			type="hidden"を指定するとブラウザ上に表示されない非表示データを送信することができます
			size属性=入力欄の幅を規定できる
			maxlength属性=入力の最大値指定できる
			value属性=初期値を指定できる
			placeholder=データが入力されていない時にうっすら見える文字を代入するタグ　入力ガイド
	 	-->	
	 	<article>
	 		<h1>アンケート</h1>
	 		<form action="survey.php" method="post">
	 			<!-- <p>メールアドレス: <input type="text" name="email" size="50"maxlength="5" value="abc"></p>	 -->
	 			<p>メールアドレス: <input type="text" name="email" size="50" placeholder="please enter email"></p>
	 			<p>ログイン: <input type="password" name="password" ></p>	
	 			<input type="hidden" name="user_id" value="23423">	
				<p><input type="submit" value="送信"></p>
	 		</form>
	 	</article>
	 	
	</body>
</html>
